<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: #8a2be2;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <script>
        var box = document.getElementById("box");
        var timer1 = setTimeout(function (){
            box.style.backgroundColor = "#dc143c";
        },3000) // 回调函数 延时定时器 只运行一次

        var timer = setInterval(function(){
            box.style.height = box.style.height + 20 + "px";
            if(parseInt(box.style.height) >= 500){
                clearInterval(timer);
            }
        },500); // 循环定时器 每多久运行一次
        
        clearTimeout(timer1);


        // 兼容判断
        function getStyle(domObj,styleProp){
            if(window.getComputedStyle === undefined){
                return domObj.currentStyle[styleProp];
            }else{
                return window.getComputedStyle(domObj)[styleProp];
            }
        }
        console.log(getStyle(box,height))

        function timeOut(){
            setTimeout(function (){
                box.style.height = parseInt(getStyle(box,"height")) + 5 + "px";
                timeOut();
            },600);
        }

    </script>
</body>
</html>
