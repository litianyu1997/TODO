<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部变量和全局变量</title>
</head>
<body>
    <script>
        var num = 10; //全局变量 无论在任何地方都可以使用
        function demo(){
            var i = 10; //局部变量 只能在当前函数中使用
            x = 10; //全局变量 当函数被执行后,会令x = 10,成为全局变量
        }
        demo();
        alert(x);
    </script>
</body>
</html>
