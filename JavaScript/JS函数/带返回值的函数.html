    <p id="pid"></p>
    <script>
    function demo(a,b){
        if(a>b){
            return "a比较大"
        }else if(a<b){
            return "b比较大"
        }else{
            return "a和b一样大"
        }
    }
    // var vl = demo(100.20);
    // alert(vl);

    // 获取id=pid的标签并附加内容
    document.getElementById("pid").innerHTML = demo(10,10);
    </script>
</body>
