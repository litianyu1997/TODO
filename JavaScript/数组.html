<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var arr = [1,2,3,4]


    // 获取数组长度
    arr.length
    
    // 向数组的尾部添加元素
    arr.push(5)
    
    // 从数组的尾部删除一个元素
    arr.pop(5)

    // 向数组首部添加多个元素
    arr.unshift(0)

    // 从数组的首部删除一个元素
    arr.shift(0)

    // 反转数组
    arr.reverse()
    
    // 返回一个字符串
    arr.toString()

    // 更改元素间分隔符
    arr.join("-")
</script>
</body>
</html>
