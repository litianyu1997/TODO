<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var arr = ["1",,3,,] // 数组的隐性创建
    var arr1 = new Array("1",2,3);
    // arr2为Array构造函数的实例化对象
    var arr2 = new Array;
    var arr3 = new Array(15); // 长度为15的空数组
    console.log(Array.isArray()); // 判断变量是不是一个数组


    var obj = new function(){

    } // 匿名函数

    var obj1 = new Foo;
    function Foo(){

    }
    console.log(typeof obj1);

    function foo(){
        var arr = Arr.from(564);
        console.log(arr);
        console.log(arguments.forEach);
    }
    foo(1,2,3,4,5);

    var arr = new Array(1,2,3,4,5);
    var arr1 = new Array(5,4,3,2,1);

    // arr.some返回布尔值，对数组进行评估，数组中有元素满足条件则返回true
    // value：当前元素的值 index：当前元素的索引值 self：当前元素属于的数组对象

    var result = arr.some(function(value,index,self){
        // console.log(this);
        // return value === self[index]

        return value > 9;

    },arr1); // arr1：引用地址接收对象
    console.log(result);
    console.log(arr.includes(1,-5)); // 负数超过范围等价于0
    // length + (-num);




    // 获取数组长度
    arr.length
    
    // 向数组的尾部添加元素
    arr.push(5)
    
    // 从数组的尾部删除一个元素
    arr.pop(5)

    // 向数组首部添加多个元素
    arr.unshift(0)

    // 从数组的首部删除一个元素
    arr.shift(0)

    // 反转数组
    arr.reverse()
    
    // 返回一个字符串
    arr.toString()

    // 更改元素间分隔符
    arr.join("-")
</script>
</body>
