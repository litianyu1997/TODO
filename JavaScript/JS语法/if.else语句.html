<!DOCTYPE html>
<html lang="en">
<head>

    <title>if else语句</title>
</head>
<body>
    <script>
        var i = 5;
        // if(i>10){
        //     document.write("i大于10");
        // }else if(i<10){
        //     document.write("i小于10")
        // }else{
        //     document.write("i等于10");
        // }

        switch (i){
            case 1:
                document.write("i=1");
                break;//跳出当前循环
            case 2:
                document.write("i=2");
                break;
            default:
                document.write("条件不满足case");
                break;
        }
    </script>
</body>
