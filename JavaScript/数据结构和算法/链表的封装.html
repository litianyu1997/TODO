<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链表的封装</title>
</head>
<body>
    <script>
    // 封装链表类
    function LinkedList(){
        // 内部类/节点类
        function Node(data){
            this.data = data;
            this.next = null;
        }

        // 属性
        this.head = null;
        this.length = 0; // 记录链表的长度

        // 追加方法
        LinkedList.prototype.append = function(data){
            // 判断是否添加的是第一个属性
            if(this.length == 0){ //是第一个节点
                var newNode = new Node(data);
                this.head = newNode
            }else{ //不是第一个节点
                // 找到第一个节点
                var newNode = new Node(data);
                var current = this.head;
                while (current.next){
                    current = current.next;
                }
                current.next = newNode;
            }
            this.length += 1;
        }

        // toString方法
        LinkedList.prototype.toString = function(){
            // 定义变量
            var current = this.head;
            var listString = "";

            // 循环获取一个个的节点
            while(current){
                listString += current.data + "";
                current = current.next;
            }
            return listString;
        }

        // insert方法
        LinkedList.prototype.insert = function(position,data){
            // 对position进行越界判断
            if(position < 0||position > this.length) return false;

            // 根据data创建newNode
            var newNode = new Node(data);

            // 判断插入的位置是否是第一个
            if(position == 0){
                newNode.next = this.head;
                this.head = newNode;
            }else{
                var index = 0;
                var current = this.head;
                var previous = null;
                while(index++ < position){
                    previous = current;
                    current = current.next;
                }
                newNode.next = current;
                previous.next = newNode;
            }

            this.length += 1;

            return true;
        }

        // get方法
        LinkedList.prototype.get = function(position){
            // 对position进行越界判断
            if(position < 0||position >= this.length) return false;
        }
    }

    // 测试代码
    // 创建LinkedList
    var list = new LinkedList();

    // 测试append方法
    list.append('abc');
    list.append('cba');
    list.append('nba');
    alert(list);


    </script>
</body>
</html>
