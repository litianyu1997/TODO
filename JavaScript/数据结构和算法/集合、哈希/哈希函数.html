<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哈希函数</title>
</head>
<body>
<script>
    // 设计哈希函数
    // 将字符串转成比较大的数字：hashcode
    // 将比较大的数字hashcode压缩到数组范围之内
    function hashFunc(str,size){
        // str 字符串，size 数组大小
        // 定义hashcode变量
        var hashcode = 0;

        // 霍纳法则计算hashcode的值
        for(var i = 0; i < str.length; i++){
            hashcode = 37 * hashcode + str.charCodeAt(i);
        }

        // 取余操作
        var index = hashcode % size;
        return index;
    }



    // 测试哈希函数
    alert(hashFunc('aaa',11));
    alert(hashFunc('bbb',11));
    alert(hashFunc('ccc',11));

</script>
</body>
</html>
