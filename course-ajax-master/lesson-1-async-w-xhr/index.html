XHR 用法回顾
你需要完成多个步骤，才能在 JavaScript 中发出异步 HTTP 请求。

要发出异步请求
使用 XMLHttpRequest 构造函数创建 XHR 对象

使用 .open() 方法 - 设置 HTTP 方法和要获取的资源的 URL

设置 .onload 属性 - 将此属性设为成功获取数据后将运行的函数

设置 .onerror 属性 - 将此属性设为出现错误后将运行的函数
