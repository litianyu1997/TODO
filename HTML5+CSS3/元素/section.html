<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>section</title>
</head>
<body>
<!-- <section> 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。 -->
    <section>
        <h1>苹果</h1>
        <p>这是一个水果，可以吃</p>
    </section>

    <article>
        <h1>苹果</h1>
        <p>这是一个水果，可以吃</p>
        <section>
            <h2>红富士</h2>
            <p>这是一种红苹果</p>
        </section>
        <section>
            <h2>国光</h2>
            <p>这是一种红苹果</p>
        </section>
    </article>

    <section>
        <h1>水果</h1>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
    </section>
</body>
</html>
