<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>email</title>
</head>
<body>
    <form>
        <p>邮箱：<input type="email" required="required"></p>
        <p>地址：<input type="url"></p>
        <!-- step为增长值 -->
        <p>数字：<input type="number" value="0" step="2" min="0" max="10"></p>
        <p>滑动块：<input type="range"></p>
        <p>时间：<input type="date"></p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
