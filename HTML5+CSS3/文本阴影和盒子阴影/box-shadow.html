<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        div:nth-child(1){
            width: 200px;
            height: 200px;
            background: blue;
            /* 水平方向，竖直方向，阴影模糊半径，阴影延伸半径，颜色，内阴影 */
            box-shadow: 10px 10px 10px 10px red inset;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>我是盒子1</div>
    <div>我是盒子2</div>
</body>
</html>
