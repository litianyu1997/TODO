<!-- fileReader:读取文件内容
    1.readAsTest():读取文本文件(可以使用txt打开的文件)，返回文本字符串，默认编码是UTF-8
    2.readAsBinaryString():读取任意类型的文件。返回二进制字符串，这个方法不是用来读取文件展示给用户看，而是存储文件。
    例如:读取文件的内容，获取二进制数据，传递给后台，后台接收了数据之后，再将数据存在
    3.readAsDataURL():读取文件获取一段data开头的字符串，这段字符串的本质就是DataURL。DataURL是一种将文件嵌入到文档的方案。DataURL是将资源转换为base64编码的字符串形式，并且将这些内容直接存储在url中>>优化网站的加载速度和执行效率 -->
</body>
</html>
