<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery-TODO</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="todo.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="todo.js"></script>
</head>
<body>
    <h1>todos</h1>
    <div id="div-body">
        <div id="div-main">
            <input type="text" placeholder="What needs to be done?" id="input-text" onchange="addList()">
        </div>
        <div id="div-list"></div>
        <div id="div-foot">
            <p id="pid"></p>
            <p id="spid">当前缓存状态：<button id="btn1">开启</button><button id="btn2">关闭</button></p>
        </div>
    </div>
    <button onclick="savetodos()">save</button>
    <button onclick="loadtodos()">load</button>
</body>
