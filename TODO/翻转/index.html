    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: default;
    }
    .off{
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blueviolet;
        text-align: center;
        transform: rotateY(180deg);
        backface-visibility: hidden;
    }
    .on{
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        text-align: center;
        backface-visibility: hidden;
        line-height: 50px;
    }
    .container{
        position: absolute;
        width: 50px;
        height: 50px;
        transition: 1s;
        transform-style: preserve-3d;
    }
    #c1,#c5,#c9,#c13{
        left: 50px;
    }
    #c2,#c6,#c10,#c14{
        left: 110px;
    }
    #c3,#c7,#c11,#c15{

    }
    #c4,#c8,#c12,#c16{

    }
    #c1,#c2,#c3,#c4{

    }
    #c5,#c6,#c7,#c8{

    }
    #c9,#c10,#c11,#c12{

    #c13,#c14,#c15,#c16{

    </style>
