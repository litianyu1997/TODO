<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    
        .nav{
            display: flex;
            width: 507px;
            height: 300px;
            /* background-color: #9f2828; */
            margin: 100px 0 0 287px;
            perspective: 1000px;
        }
        
        .tab{
            width: 200px;
            height: 300px;
            background-color: #1e54e3;
            margin-right: 7px;
        }

        .content{
            position: relative;
            left: 7px;
            top: 20px;
            width: 260px;
            height: 260px;
            background-color: #04b70d;
            transform-style: preserve-3d;
        }

        .content1,.content2,.content3{
            position: absolute;
            width: 260px;
            height: 260px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            line-height: 260px;
        }
        .content1{
            background-color: #06d6a0;
            transform: translateY(-130px)rotateX(90deg);
        }
        .content2{
            background-color: #1b9aaa;
            transform: translateZ(130px);
        }
        .content3{
            background-color: #ef476f;
            transform: translateY(130px)rotateX(-90deg);
        }

        .tab1,.tab2,.tab3{
            width: 200px;
            height: 100px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
        }


        .tab1{
            background-color: #06d6a0;
        }
        .tab2{
            background-color: #1b9aaa;
        }
        .tab3{
            background-color: #ef476f;
        }

    </style>

</head>
<body>
    
<div class="nav">
    <div class="tab"> 
        <div class="tab1">TOP</div>
        <div class="tab2">FRONT</div>
        <div class="tab3">BOTTOM</div>

    </div>
    <div class="content">
        <div class="content1">TOP CONTENT</div>
        <div class="content2">FRONT CONTENT</div>
        <div class="content3">BOTTOM CONTENT</div>
    </div>
</div>


</body>
</html>
