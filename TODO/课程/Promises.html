    <script>
    // 成功状态(fulfilled)表示顺利执行于Promise相关的操作，也将这个状态称为resolved
    // Fulfilled(Resolved):It worked
    
    // 失败状态(rejected)表示与Promise相关的操作失败了
    // Rejected:It didn't work

    // 初始状态(pending)表示Promise尚未成功或失败
    // Pending:Still waiting

    // 确定状态(settled)表示Promise已经成功或失败
    // Settled:Something happened
