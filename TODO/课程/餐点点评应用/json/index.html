<body>
<script>
/* 在JS语言中，一切都是对象。因此，任何JS支持的类型都可以通过JSON来表示，例如字符串、数字、对象、数组等。看看他的要求合语法格式

对象表示为键值对
数据由逗号分隔
花括号保存对象
方括号保存数组

JSON键值对事用来保存JS对象的一种方式，和JS对象的写法也大同小异，键值对组合中的键名写在前面并用双引号""包裹，使用冒号:分隔，然后紧接着值:

{"name": "QinJiang"}
{"age": "3"}
{"sex": "男"}

JSON事JS对象的字符串表示法，他使用文本表示一个JS对象的信息，本质是一个字符串
*/
var obj = {a: 'Hello', b:'World'};
var json = {"a": "Hello", "b": World};



</script>
</body>
</html>
