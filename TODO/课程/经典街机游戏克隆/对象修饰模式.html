    var Car = function(loc){
        var obj = {loc: loc};
        extend(obj, Car.methods);
        return obj;
    };
    Car.methods = {
        move : function(){
            this.loc++;
        }
    };

    var amy = carlike({loc},1);
    move(amy);
    
    var ben = carlike({loc},9);
    move(ben);
