<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>粒子时钟</title>
    <style>
        body{
            margin: 0;
            background-color: #4fc3ad;
        }
        #canvas{
            display: block;
            background-color: #000;
            margin: 100px auto;
        }
    
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="digit.js"></script>
    <script>
        var cxt = canvas.getContext('2d');// 创建绘画上下文画笔
        var cW = canvas.width = 1100;
        var cH = canvas.height = 100;

        function init(index, num){
            var R = (cH / 20) - 1;
            for(var i = 0; i < digit[num].length; i++){ // 具体的哪一个数字
                
                for(var j = 0; i < digit[num][i].length; j++){ // 具体确立数字的每一个组成
                
                    if(digit[num][i][j] == 1){ // 判断是否绘制 1
                        cxt.fillStyle = '#fff';
                        cxt.beginPath();
                        cxt.arc(20 * (R + 1) * index + j * 2 * (R + 1) + (R + 1),i * 2 * (R + 1) + (R + 1), R, 0, 2*Math.PI, false);
                        cxt.closePath();
                        cxt.fill();
                    }
                }
            }
        }

        for(var i = 0; i< 11; i++){
            init(i, i);
        }


    </script>
</body>
</html>
