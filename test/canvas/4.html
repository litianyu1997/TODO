<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多边形</title>
</head>
<body>
    <canvas id="mycanvas" width="800" height="600"></canvas>

    <script>
        var mycanvas = document.getElementById('mycanvas');

        var ctx = mycanvas.getContext('2d');

        // 以0,0点 旋转画布
        ctx.rotate(Math.PI/6);

        // 设置画布中心点
        ctx.translate(mycanvas.width/2, mycanvas.height/2); 
        
        
        function drawShape(n, pr){
            var r = pr||100;
            // 保存绘画环境
            ctx.save();

            ctx.beginPath();
            ctx.moveTo(0, -r);

            // 旋转 一圈是2PI 旋转1/n
            for(var i = 1; i < n; i++){
                ctx.rotate(2 * Math.PI / n);
                ctx.lineTo(0, -r);
            }

            ctx.closePath();
            ctx.stroke();

            // 还原绘画环境
            ctx.restore();
        }

        ctx.lineWidth = 4;

        drawShape(3, 50);
        drawShape(4, 70);
        drawShape(5, 80);
        drawShape(6);
    </script>
</body>
</html>
