<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        canvas{border: 1px solid #ccc}
    
    </style>
</head>
<body>
    <canvas id="mycanvas" width="800" height="600"></canvas>

    <script>
        var mycanvas = document.getElementById('mycanvas');

        var ctx = mycanvas.getContext('2d');

        // 设置画布中心 为 0,0 点
        ctx.translate(mycanvas.width/2, mycanvas.height/2);
        
        ctx.strokeStyle = '#777';
        ctx.lineWidth = 6;
        // 绘制表盘
        ctx.beginPath();
        ctx.arc(0, 0, 150, 0, 2*Math.PI);
        ctx.stroke();

        // 时针刻度
        ctx.strokeStyle = '#17f';
        for(var i = 0; i < 12; i++){
            ctx.beginPath();
            ctx.moveTo(0, -120);
            ctx.lineTo(0, -140);
            ctx.stroke();
            ctx.rotate(2*Math.PI/12);
        }

        // 分针刻度
        ctx.strokeStyle = '#17f';
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#17f';
        for(var i = 0; i < 60; i++){
            ctx.beginPath();
            ctx.moveTo(0, -130);
            ctx.lineTo(0, -140);
            ctx.stroke();
            ctx.rotate(2*Math.PI/60);
        }

        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
       
        // 时针
        ctx.save();
        ctx.rotate(2*Math.PI/12*h);
        ctx.strokeStyle = '#a71';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(0, 18);
        ctx.lineTo(0, -70);
        ctx.stroke();
        ctx.restore();
        

        // 分针
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#f71';
        ctx.beginPath();
        ctx.moveTo(0, 20);
        ctx.lineTo(0, -100);
        ctx.stroke();

        // 中心
        ctx.fillStyle = '#777';
        ctx.beginPath();
        ctx.arc(0, 0, 10, 0 ,2*Math.PI);
        ctx.fill();
        ctx.strokeStyle = 'yellow';
        ctx.stroke();
    </script>
</body>
</html>
